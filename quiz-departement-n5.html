        // Function to project geographic coordinates to SVG coordinates
        function project(lon, lat) {
            // Simple equirectangular projection scaled to our viewBox
            // Longitude range approximately from -5.5 to 9.5
            // Latitude range approximately from 41 to 51.5
            const minLon = -6;
            const maxLon = 10;
            const minLat = 41;
            const maxLat = 52;
            
            const x = ((lon - minLon) / (maxLon - minLon)) * 1000;
            const y = 1000 - ((lat - minLat) / (maxLat - minLat)) * 1000;
            
            return { x, y };
        }

        // Function to draw departments from GeoJSON
        function drawDepartments(geojsonData) {
            // Clear existing departments
            while (departmentsGroup.firstChild) {
                departmentsGroup.removeChild(departmentsGroup.firstChild);
            }
            
            // Iterate through features
            geojsonData.features.forEach(feature => {
                const geometry = feature.geometry;
                const properties = feature.properties;
                const code = properties.code;
                
                if (geometry.type === 'Polygon') {
                    drawPolygon(geometry.coordinates[0], code);
                } else if (geometry.type === 'MultiPolygon') {
                    geometry.coordinates.forEach((polygon, index) => {
                        drawPolygon(polygon[0], code, index);
                    });
                }
            });
        }

        // Helper function to draw a polygon
        function drawPolygon(coordinates, code, index = 0) {
            const pathData = [];
            
            for (let i = 0; i < coordinates.length; i++) {
                const coord = coordinates[i];
                const projected = project(coord[0], coord[1]);
                
                if (i === 0) {
                    pathData.push(`M ${projected.x} ${projected.y}`);
                } else {
                    pathData.push(`L ${projected.x} ${projected.y}`);
                }
            }
            
            pathData.push('Z'); // Close the path
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', pathData.join(' '));
            path.setAttribute('class', `land departement departement${code}`);
            path.setAttribute('data-code', code);
            path.setAttribute('data-name', departments[code] || `D√©partement ${code}`);
            
            // Add title for tooltip
            const title = document.createElementNS('http://www.w3.org/2000/svg', 'title');
            title.textContent = departments[code] || `D√©partement ${code}`;
            path.appendChild(title);
            
            departmentsGroup.appendChild(path);
        }

            if (!gameActive) return;
            
            e.preventDefault();
            
            // Get mouse position relative to SVG
            const rect = svg.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Convert to viewBox coordinates
            const x = viewBox.x + (mouseX / rect.width) * viewBox.width;
            const y = viewBox.y + (mouseY / rect.height) * viewBox.height;
            
            // Determine zoom direction
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            
            // Calculate new dimensions
            const newWidth = viewBox.width * delta;
            const newHeight = viewBox.height * delta;
            
            // Prevent extreme zoom levels
            if (newWidth > 2000 || newHeight > 2000 || newWidth < 100 || newHeight < 100) return;
            
            // Calculate new position to keep mouse point fixed
            viewBox.x = x - (mouseX / rect.width) * newWidth;
            viewBox.y = y - (mouseY / rect.height) * newHeight;
            viewBox.width = newWidth;
            viewBox.height = newHeight;
            
            updateViewBox();
        });

        // Unified click handler with cooldown
        function handleDepartmentClick(clickedCode, event = null) {
            const now = Date.now();
            if (now - lastClickedTime < CLICK_COOLDOWN) {
                return; // Prevent rapid double clicks
            }
            lastClickedTime = now;
            
            if (!gameActive) return;
            
            // Find all paths for this department code
            const clickedPaths = document.querySelectorAll(`path[data-code="${clickedCode}"]`);
            if (clickedPaths.length === 0) return;
            
            if (clickedCode === currentDepartmentCode) {
                // Correct answer
                score++;
                scoreElement.textContent = score;
                clickedPaths.forEach(path => path.classList.add('correct'));
            } else {
                // Wrong answer
                lives--;
                livesElement.textContent = lives;
                clickedPaths.forEach(path => path.classList.add('incorrect'));
            }
            
            // Pass to next question after showing feedback
            setTimeout(() => {
                // Reset highlight
                clickedPaths.forEach(path => {
                    path.classList.remove('correct', 'incorrect');
                });
                
                // Check if game over
                if (lives <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                } else {
                    nextQuestion();
                }
            }, 500);
        }

        // Touch events for mobile
        svg.addEventListener('touchstart', (e) => {
            if (e.touches.length >= 2) {
                // Pinch gesture started
                touchMode = "pinch";
                
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                
                touchStartDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                touchStartViewBoxWidth = viewBox.width;
                touchStartViewBoxHeight = viewBox.height;
                
                touchStartCenterX = (touch1.clientX + touch2.clientX) / 2;
                touchStartCenterY = (touch1.clientY + touch2.clientY) / 2;
                
                e.preventDefault();
            } else if (e.touches.length === 1) {
                // Single touch - potential tap or pan
                touchMode = "tap";
                const t = e.touches[0];
                touchStartX = t.clientX;
                touchStartY = t.clientY;
                touchStartTime = performance.now();
            }
        }, { passive: false });

        svg.addEventListener('touchmove', (e) => {
            if (touchMode === "tap" && e.touches.length === 1) {
                // Check if this is becoming a pan gesture
                const t = e.touches[0];
                const dx = t.clientX - touchStartX;
                const dy = t.clientY - touchStartY;
                const distance = Math.hypot(dx, dy);
                
                if (distance > TAP_MAX_DISTANCE) {
                    touchMode = "pan";
                    panStartX = t.clientX;
                    panStartY = t.clientY;
                    viewBoxStart = { ...viewBox };
                    e.preventDefault();
                }
            }
            
            if (touchMode === "pan" && e.touches.length === 1) {
                // Continue panning
                const t = e.touches[0];
                const currentX = t.clientX;
                const currentY = t.clientY;
                
                const dx = (currentX - panStartX) * (viewBox.width / svg.clientWidth);
                const dy = (currentY - panStartY) * (viewBox.height / svg.clientHeight);
                
                viewBox.x = viewBoxStart.x - dx;
                viewBox.y = viewBoxStart.y - dy;
                updateViewBox();
                e.preventDefault();
            }
            
            if (touchMode === "pinch" && e.touches.length === 2) {
                // Handle pinch zoom
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                
                const currentDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                const scale = currentDistance / touchStartDistance;
                
                // Calculate new dimensions
                const newWidth = touchStartViewBoxWidth / scale;
                const newHeight = touchStartViewBoxHeight / scale;
                
                // Prevent extreme zoom levels
                if (newWidth > 2000 || newHeight > 2000 || newWidth < 100 || newHeight < 100) return;
                
                // Get center position relative to SVG
                const rect = svg.getBoundingClientRect();
                const centerX = touchStartCenterX - rect.left;
                const centerY = touchStartCenterY - rect.top;
                
                // Convert to viewBox coordinates
                const x = viewBox.x + (centerX / rect.width) * viewBox.width;
                const y = viewBox.y + (centerY / rect.height) * viewBox.height;
                
                // Calculate new position to keep center point fixed
                viewBox.x = x - (centerX / rect.width) * newWidth;
                viewBox.y = y - (centerY / rect.height) * newHeight;
                viewBox.width = newWidth;
                viewBox.height = newHeight;
                
                updateViewBox();
                e.preventDefault();
            }
        }, { passive: false });

        svg.addEventListener('touchend', (e) => {
            if (touchMode === "tap") {
                const duration = performance.now() - touchStartTime;
                
                if (duration < TAP_MAX_DURATION) {
                    // This was a tap - find the element under the touch point
                    const touch = e.changedTouches[0];
                    const element = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    let targetPath = element;
                    while (targetPath && targetPath.tagName !== 'path') {
                        targetPath = targetPath.parentElement;
                    }
                    
                    if (targetPath && targetPath.hasAttribute('data-code')) {
                        e.preventDefault(); // Prevent the browser from simulating a click event
                        const code = targetPath.getAttribute('data-code');
                        handleDepartmentClick(code);
                    }
                }
            }
            
            // Reset touch state
            touchMode = "idle";
        });

        svg.addEventListener('touchcancel', () => {
            touchMode = "idle";
        });

        // Mouse click handler for desktop
        svg.addEventListener('click', (e) => {
            if (!isMobile && gameActive) {
                let targetPath = e.target;
                while (targetPath && targetPath.tagName !== 'path') {
                    targetPath = targetPath.parentElement;
                }
                
                if (targetPath && targetPath.hasAttribute('data-code')) {
                    const code = targetPath.getAttribute('data-code');
                    handleDepartmentClick(code, e);
                }
            }
        });

        // DOM-TOM codes to exclude from quiz questions
        const domTomCodes = ["971", "972", "973", "974", "976"];

        // Generate a random department for the quiz (excluding DOM-TOM)
        function getRandomDepartment() {
            const codes = Object.keys(departments).filter(code => !domTomCodes.includes(code));
            const randomCode = codes[Math.floor(Math.random() * codes.length)];
            return {
                code: randomCode,
                name: departments[randomCode]
            };
        }

        // Display the next quiz question
        function nextQuestion() {
            if (!gameActive) return;
            
            const dept = getRandomDepartment();
            currentDepartmentCode = dept.code;
            currentDepartmentName = dept.name;
            quizQuestionElement.textContent = `${currentDepartmentName}üîç`;
        }

        // Update scores in Firebase
        async function updateFirebaseScores() {
            if (!currentUser || !firebaseAvailable) return;
            
            try {
                const userDocRef = doc(db, "users", currentUser.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (!userDoc.exists()) {
                    console.error("Document utilisateur non trouv√©");
                    return;
                }
                
                // Update global score atomically
                await updateDoc(userDocRef, {
                    globalScore: increment(score)
                });
                
                // Update theme score atomically
                await updateDoc(userDocRef, {
                    [`quizScores.${THEME}`]: increment(score)
                });
                
                // Level progression logic
                const userData = userDoc.data();
                const niveaux = userData.niveaux || {};
                const niveaux100 = userData.niveaux100 || {};
                
                // Standard levels progression
                let unlockedLevel6 = false;
                const currentLevel = niveaux[THEME] || 1;
                if (currentLevel === 5 && score >= SCORE_REQUIS_N6) {
                    await updateDoc(userDocRef, {
                        [`niveaux.${THEME}`]: 6
                    });
                    unlockedLevel6 = true;
                }
                
                // 100% levels progression (bonus)
                const currentLevel100 = niveaux100[THEME] || 1;
                if (currentLevel100 === 4 && score >= SCORE_PARFAIT_N5) {
                    await updateDoc(userDocRef, {
                        [`niveaux100.${THEME}`]: 5
                    });
                }
                
                // Optional: Show level up notification
                if (unlockedLevel6) {
                    console.log(`üéâ Niveau 6 d√©bloqu√© pour ${THEME}!`);
                }
                
            } catch (error) {
                console.error('Erreur lors de la mise √† jour des scores Firebase:', error);
            }
        }

        // Initialize auth state listener
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            window.currentUser = user;
            firebaseAvailable = !!user;
        });

        // Event listeners for game over buttons
        replayButton.addEventListener('click', resetGame);
        homeButton.addEventListener('click', () => {
            // Redirect to index.html
            window.location.href = 'index.html';
        });
        
        // Event listener for back button
        backButton.addEventListener('click', () => {
            // Redirect to index.html
            window.location.href = 'index.html';
        });

        // Initialize the map
        initMap().catch(error => {
            console.error('Erreur lors de l\'initialisation de la carte:', error);
        });
    </script>
