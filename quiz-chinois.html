          btn.style.background = '#2ecc71';
        } else if (btn.textContent === selected) {
          btn.style.background = '#e74c3c';
        }
      });

      // Mise Ã  jour score/vies
      if (selected === correct) {
        score++;
      } else {
        lives--;
      }

      updateStats();
      showNextButton();
    }

    function handleQuestionTimeout() {
      if (answered) return;
      answered = true;

      const question = questions[currentQuestionIndex];

      // RÃ©vÃ©ler la bonne rÃ©ponse
      Array.from(quizAnswers.children).forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === question.a) {
          btn.style.background = '#2ecc71';
        }
      });

      lives--;
      updateStats();
      showNextButton();
    }

    function showNextButton() {
      if (lives > 0 && currentQuestionIndex < questions.length - 1) {
        quizNextBtn.style.display = 'block';
      } else {
        quizRestartBtn.style.display = 'block';
      }
    }

    function updateStats() {
      quizScore.textContent = score;
      quizLives.textContent = 'â¤'.repeat(Math.max(0, lives)) + 'â™¡'.repeat(Math.max(0, INITIAL_LIVES - lives));
    }

    async function endQuiz(timeout = false) {
      stopAllTimers();

      quizMain.style.display = 'none';
      quizResult.style.display = 'block';

      quizFinalScore.textContent = score + ' / ' + questions.length;

      // Sauvegarde du score
      await saveQuizScore(score);

      // Message personnalisÃ©
      if (timeout) {
        resultMessage.textContent = 'â³ Temps Ã©coulÃ© ! Essayez encore â€” vous pouvez recommencer le niveau.';
      } else {
        const percentage = questions.length > 0 ? (score / questions.length) * 100 : 0;
        if (percentage === 100) {
          resultMessage.textContent = 'ğŸ† Parfait ! Vous maÃ®trisez ce niveau !';
        } else if (percentage >= 80) {
          resultMessage.textContent = 'ğŸ‘ Excellent travail ! Continuez comme Ã§a !';
        } else if (percentage >= 60) {
          resultMessage.textContent = 'ğŸ‘ Bon travail ! Encore un peu de pratique !';
        } else {
          resultMessage.textContent = 'ğŸ’ª Continuez Ã  pratiquer, vous progressez !';
        }
      }
    }

    // ==========================================
    // SAUVEGARDE FIREBASE
    // ==========================================
    async function saveQuizScore(finalScore) {
      try {
        const currentUser = auth.currentUser;
        if (!currentUser) {
          console.log("Utilisateur non connectÃ©, score non sauvegardÃ©");
          return;
        }

        const userDocRef = doc(db, "users", currentUser.uid);
        const userDoc = await getDoc(userDocRef);
        let userData = userDoc.exists() ? userDoc.data() : null;

        // CrÃ©ation du profil si nÃ©cessaire
        if (!userData) {
          userData = {
            pseudo: currentUser.email.split("@")[0],
            email: currentUser.email,
            globalScore: 0,
            quizScores: { departements: 0, chinois: 0 },
            createdAt: new Date().toISOString()
          };
          await setDoc(userDocRef, userData);
        }

        // Mise Ã  jour des scores
        const oldGlobalScore = userData.globalScore || 0;
        const newGlobalScore = oldGlobalScore + finalScore;
        const oldChinoisScore = userData.quizScores?.chinois || 0;
        const newChinoisScore = oldChinoisScore + finalScore;

        await updateDoc(userDocRef, {
          globalScore: newGlobalScore,
          'quizScores.chinois': newChinoisScore,
          lastQuizDate: new Date().toISOString()
        });

        console.log("âœ… Score sauvegardÃ©:", finalScore);
      } catch (error) {
        console.error("âŒ Erreur sauvegarde score:", error);
      }
    }

    // ==========================================
    // EVENT LISTENERS
    // ==========================================
    quizNextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      showQuestion();
    });

    quizRestartBtn.addEventListener('click', () => {
      stopAllTimers();
      initQuiz();
    });

    retryBtn.addEventListener('click', () => {
      stopAllTimers();
      initQuiz();
    });

    window.addEventListener('hashchange', () => {
      stopAllTimers();
      initQuiz();
    });

    // ==========================================
    // DÃ‰MARRAGE
    // ==========================================
    window.addEventListener('load', initQuiz);
  </script>
