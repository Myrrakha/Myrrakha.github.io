<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Départements</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>Quiz des Départements Français</h1>
    <div class="mode-banner" id="mode-banner">
        <button class="mode-btn" data-mode="1">Mode 1 : Nom → Numéro</button>
        <button class="mode-btn" data-mode="2">Mode 2 : Numéro → Nom</button>
        <button class="mode-btn" data-mode="3">Mode 3</button>
        <button class="mode-btn" data-mode="4">Mode 4</button>
        <button class="mode-btn" data-mode="5">Mode 5 : Général</button>
    </div>
</header>

<main>
    <!-- SECTION ACCUEIL -->
    <section id="home-section">
        <div class="home-buttons">
            <p>Choisis un mode pour commencer :</p>
            <button class="home-mode-btn" data-mode="1">Mode 1</button>
            <button class="home-mode-btn" data-mode="2">Mode 2</button>
            <button class="home-mode-btn" data-mode="3">Mode 3</button>
            <button class="home-mode-btn" data-mode="4">Mode 4</button>
            <button class="home-mode-btn" data-mode="5">Mode 5</button>
        </div>
    </section>

    <!-- SECTION QUIZ -->
    <section id="quiz-section" class="hidden">
        <div class="quiz-container">
            <div class="question-box" id="question-box">
                <div id="question" class="question-text"></div>
            </div>

            <div id="answer-buttons" class="answers-container">
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
                <button class="answer-btn"></button>
            </div>
        </div>

        <div id="timers-container">
            <div id="timer-bar-container">
                <span>⏱️ Temps restant :</span>
                <div id="timer-bar"><div id="timer-fill"></div></div>
            </div>
            <div id="question-timer-bar-container">
                <span>⏱️ Question :</span>
                <div id="question-timer-bar"><div id="question-timer-fill"></div></div>
            </div>
        </div>

        <div id="score-lives">
            <div id="score-current">Score : <span id="score">0</span></div>
            <div id="lives">❤❤❤❤❤</div>
        </div>
    </section>

    <!-- SECTION RESULTAT -->
    <section id="result-section" class="hidden">
        <h2>Temps écoulé ou vies terminées !</h2>
        <p>Score final : <span id="final-score"></span></p>
        <button id="restart-btn" class="action-btn">Rejouer</button>
        <button id="home-btn" class="action-btn">Retour accueil</button>
    </section>
</main>

</body>
</html>
