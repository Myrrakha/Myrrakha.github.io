        document.getElementById('chinois-card').addEventListener('click', function (e) {
            if (!e.target.closest('.level-card-dropdown')) {
                document.getElementById('chinois-dropdown').classList.toggle('visible');
            }
        });
        document.getElementById('medecine-card').addEventListener('click', function (e) {
            if (!e.target.closest('.level-card-dropdown')) {
                document.getElementById('medecine-dropdown').classList.toggle('visible');
            }
        });
        document.getElementById('math-card').addEventListener('click', function (e) {
            if (!e.target.closest('.level-card-dropdown')) {
                document.getElementById('math-dropdown').classList.toggle('visible');
            }
        });
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.stat-card') && !e.target.closest('.level-card-dropdown')) {
                document.querySelectorAll('.levels-dropdown').forEach(dropdown => {
                    dropdown.classList.remove('visible');
                });
            }
        });
        const homeSection = document.getElementById('home-section');
        const authSection = document.getElementById('auth-section');
        const restartBtn = document.getElementById('restart-btn');
        const homeBtn = document.getElementById('home-btn');
        const backBtn = document.getElementById('back-btn');
        const mobileBackBtn = document.getElementById('mobile-back-btn');
        const answerBtns = document.querySelectorAll('.answer-btn');
        const questionBox = document.getElementById('question');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const timerDisplay = document.getElementById('timer');
        const qTimerDisplay = document.getElementById('question-timer');
        const timerFill = document.getElementById('timer-fill');
        const qTimerFill = document.getElementById('question-timer-fill');
        const finalScore = document.getElementById('final-score');
        window.toggleAuthMode = function () {
            isAuthMode = isAuthMode === 'login' ? 'signup' : 'login';
            const title = document.getElementById('auth-title');
            const submitBtn = document.getElementById('auth-submit-btn');
            const switchText = document.getElementById('auth-switch-text');
            const switchLink = document.getElementById('auth-switch-link');
            const pseudoGroup = document.getElementById('pseudo-group');
            if (isAuthMode === 'signup') {
                title.textContent = 'Inscription';
                submitBtn.textContent = "S'inscrire";
                switchText.textContent = 'D√©j√† un compte ? ';
                switchLink.textContent = 'Se connecter';
                pseudoGroup.style.display = 'block';
            } else {
                title.textContent = 'Connexion';
                submitBtn.textContent = 'Se connecter';
                switchText.textContent = "Pas encore de compte ? ";
                switchLink.textContent = "S'inscrire";
                pseudoGroup.style.display = 'none';
            }
        };
        document.getElementById('auth-submit-btn').addEventListener('click', async () => {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const pseudo = document.getElementById('auth-pseudo').value;
            const errorDiv = document.getElementById('auth-error');
            errorDiv.classList.add('hidden');
            try {
                if (isAuthMode === 'signup') {
                    if (!pseudo || pseudo.trim().length < 3) {
                        throw new Error('Le pseudo doit contenir au moins 3 caract√®res');
                    }
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await setDoc(doc(db, 'users', user.uid), {
                        pseudo: pseudo.trim(),
                        email: email,
                        globalScore: 0,
                        quizScores: {
                            departements: 0
                        },
                        createdAt: new Date().toISOString()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
        window.logout = async function () {
            await signOut(auth);
        };
        onAuthStateChanged(auth, async (user) => {
            const authSection = document.getElementById('auth-section');
            const homeSection = document.getElementById('home-section');
            const navLoggedOut = document.getElementById('nav-logged-out');
            const navLoggedIn = document.getElementById('nav-logged-in');
            if (user) {
                window.currentUser = user;
                authSection.classList.add('hidden');
                homeSection.classList.remove('hidden');
                navLoggedOut.classList.add('hidden');
                navLoggedIn.classList.remove('hidden');
                await loadUserData();
                await loadLeaderboard();
                window.scrollTo(0, 0);
            } else {
                window.currentUser = null;
                authSection.classList.remove('hidden');
                homeSection.classList.add('hidden');
                navLoggedOut.classList.remove('hidden');
                navLoggedIn.classList.add('hidden');
            }
        });
        async function loadUserData() {
            try {
                const userDocRef = doc(db, 'users', currentUser.uid);
                const userDoc = await getDoc(userDocRef);
                let userData = userDoc.data();
                if (!userData) {
                    const defaultData = {
                        pseudo: currentUser.email.split('@')[0],
                        email: currentUser.email,
                        globalScore: 0,
                        quizScores: {
                            departements: 0,
                            chinois: 0,
                            medecine: 0,
                            math: 0
                        },
                        createdAt: new Date().toISOString()
                    };
                    await setDoc(userDocRef, defaultData);
                    userData = defaultData;
                }
                updateBaseBtnVisibility(userData.globalScore || 0);
                document.getElementById('user-pseudo').textContent = userData.pseudo;
                document.getElementById('welcome-pseudo').textContent = userData.pseudo;
                document.getElementById('user-global-score').textContent = userData.globalScore || 0;
                const chinoisScore = userData.quizScores?.chinois || 0;
                const medecineScore = userData.quizScores?.medecine || 0;
                const mathScore = userData.quizScores?.math || 0;
                const deptScore = userData.quizScores?.departements || 0;
                document.getElementById('home-dept-score').textContent = deptScore;
                document.getElementById('home-chinois-score').textContent = chinoisScore;
                document.getElementById('home-medecine-score').textContent = medecineScore;
                document.getElementById('home-math-score').textContent = mathScore;
                document.getElementById('dept-level').textContent = getDeptLevel(deptScore);
                document.getElementById('chinois-level').textContent = getDeptLevel(chinoisScore);
                document.getElementById('medecine-level').textContent = getDeptLevel(medecineScore);
                document.getElementById('math-level').textContent = getDeptLevel(mathScore);
                renderLevels('departements', userData.globalScore || 0);
                renderLevels('chinois', userData.globalScore || 0);
                renderLevels('medecine', userData.globalScore || 0);
                renderLevels('math', userData.globalScore || 0);
            } catch (error) {
                console.error('Erreur chargement donn√©es:', error);
                alert('Erreur de chargement. Essayez de vous reconnecter.');
                let globalScore = 0;
                try {
                    const localScore = localStorage.getItem('globalScore');
                    if (localScore !== null && !isNaN(parseInt(localScore))) {
                        globalScore = parseInt(localScore);
                    }
                } catch (e) { }
                renderLevels('departements', globalScore);
                renderLevels('chinois', globalScore);
                renderLevels('medecine', globalScore);
                renderLevels('math', globalScore);
            }
        }
        async function loadLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '<div style="text-align: center; opacity: 0.6;">Chargement...</div>';
            try {
                const q = query(collection(db, 'users'), orderBy('globalScore', 'desc'), limit(10));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot || querySnapshot.empty) {
                    leaderboardList.innerHTML = '<div style="text-align: center; opacity: 0.6;">Aucun joueur pour le moment</div>';
                    return;
                }
                leaderboardList.innerHTML = '';
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data() || {};
                    const pseudo = data.pseudo || 'Anonyme';
                    const score = typeof data.globalScore === 'number' ? data.globalScore : 0;
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    let medal = '';
                    if (rank === 1) medal = 'ü•á';
                    else if (rank === 2) medal = 'ü•à';
                    else if (rank === 3) medal = 'ü•â';
                    item.innerHTML = `<div class="leaderboard-rank">${medal || rank}</div><div class="leaderboard-name">${pseudo}</div><div class="leaderboard-score">${score}</div>`;
                    leaderboardList.appendChild(item);
                    rank++;
                });
            } catch (error) {
                console.error('Erreur loadLeaderboard:', error);
                leaderboardList.innerHTML = '<div style="text-align: center; opacity: 0.6;">Erreur de chargement</div>';
            }
        }
    </script>
