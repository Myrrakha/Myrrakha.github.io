<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Master - D√©partements</title>
    <style>
        .hidden {
            display: none !important;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1115, #1c1c24);
            color: #f0f0f0;
        }
        header {
            width: 100%;
            background: rgba(20, 20, 28, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
        }
        .nav-title-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #eaeaea;
            letter-spacing: 1px;
        }
        .nav-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .glass-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .logout {
            background: rgba(220, 53, 69, 0.15);
            border-color: rgba(220, 53, 69, 0.4);
        }
        .logout:hover {
            background: rgba(220, 53, 69, 0.25);
        }

        /* LEVELS GRID */
        #levels-section {
            padding: 30px 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .levels-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .levels-header h2 {
            font-size: 2em;
            margin-bottom: 8px;
            color: #9c28a7;
        }
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            padding: 0 10px;
        }

        /* üî• Nouveau style de CARD */
        .level-card {
            position: relative;
            background: rgba(30, 30, 39, 0.55);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(140, 120, 255, 0.25);
            padding: 18px;
            cursor: pointer;
            overflow: hidden;
            transition: all .35s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
        }

        /* Glow subtil sur bord */
        .level-card::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: conic-gradient(
                from 0deg,
                #7a33ff,
                #0affff,
                #8fff00,
                #ff8800,
                #7a33ff
            );
            background-size: 200% 200%;
            z-index: -2;
            opacity: .26;
            border-radius: inherit;
            animation: glow 6s linear infinite;
        }

        /* Masque pour un outline propre */
        .level-card::after {
            content: '';
            position: absolute;
            inset: 1px;
            background: rgba(20, 20, 29, 0.75);
            border-radius: inherit;
            z-index: -1;
        }

        /* Hover = effet "flotte" + lumi√®re */
        .level-card:hover:not(.locked) {
            transform: translateY(-5px) scale(1.02);
            border: 1px solid rgba(184, 155, 255, 0.4);
            box-shadow: 0 0 18px rgba(145, 95, 255, 0.35);
        }

        /* Contenu */
        .level-card-content h3 {
            font-weight: 600;
            font-size: 1.2em;
            letter-spacing: 0.4px;
            color: #dedcff;
            margin: 0 0 6px;
        }

        /* Badge points */
        .points-chip {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            color: #ffe9a6;
            background: rgba(255, 205, 117, 0.15);
            border: 1px solid rgba(255, 205, 117, 0.3);
        }

        /* Locked */
        .level-card.locked {
            filter: grayscale(1);
            opacity: 0.45;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        .level-card.locked::before {
            opacity: 0;
        }

        /* Animation light gradient */
        @keyframes glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile: 3 per row */
        @media (max-width: 768px) {
            .levels-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .level-card {
                padding: 14px;
            }
            .level-card-content h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-title-container">
                <span class="nav-title">üéØ Quiz Master</span>
                <button id="back-btn" class="glass-btn" title="Accueil">üè†</button>
            </div>
            <div class="nav-actions hidden" id="nav-logged-in">
                <a href="statistiques.html" class="glass-btn" title="Statistiques">üìä</a>
                <a href="settings.html" class="glass-btn" title="R√©glages">‚öôÔ∏è</a>
                <button class="glass-btn logout" id="logout-btn" title="D√©connexion">üö™</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- LEVELS SELECTION -->
        <section id="levels-section">
            <div class="levels-header">
                <h2>Choisis ton niveau</h2>
                <p>Teste tes connaissances sur les d√©partements fran√ßais !</p>
            </div>
            <div class="levels-grid" id="levels-grid">
                <!-- Levels will be generated here -->
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import {
            getAuth, onAuthStateChanged, signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import {
            getFirestore, doc, getDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // üîë CONFIGURATION ‚Äì √Ä MODIFIER PAR TH√àME
        const THEME = 'departements';
        const QUIZ_TITLE = 'D√©partements';

        // üîë CONFIGURATION DES NIVEAUX ‚Äì MODIFIE ICI
        const LEVELS = [
            { id: 1, pointsRequired: 0, fileName: 'quiz-departement-n1.html' },
            { id: 2, pointsRequired: 50, fileName: 'quiz-departement-n2.html' },
            { id: 3, pointsRequired: 100, fileName: 'quiz-departement-n3.html' },
            { id: 4, pointsRequired: 200, fileName: 'quiz-departement-n4.html' },
            { id: 5, pointsRequired: 350, fileName: 'quiz-departement-n5.html' },
            { id: 6, pointsRequired: 500, fileName: 'quiz-departement-n6.html' },
            { id: 7, pointsRequired: 700, fileName: 'quiz-departement-n7.html' },
            { id: 8, pointsRequired: 1000, fileName: 'quiz-departement-n8.html' },
        ];

        // üåê Firebase init
        const firebaseConfig = {
            apiKey: "AIzaSyDytQnPS_ZVbVuTkS8m3iUAOGMgm64A0XE",
            authDomain: "quiz-master-io.firebaseapp.com",
            projectId: "quiz-master-io",
            storageBucket: "quiz-master-io.firebasestorage.app",
            messagingSenderId: "773382469164",
            appId: "1:773382469164:web:5e24a9a62ce543f5190389"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.currentUser = null;

        // ‚úÖ DOM
        const levelsGrid = document.getElementById('levels-grid');
        const backBtn = document.getElementById('back-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const navLoggedIn = document.getElementById('nav-logged-in');

        // üîê Auth
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUser = user;
                navLoggedIn.classList.remove('hidden');
                await renderLevels();
            } else {
                window.location.href = 'index.html';
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth).then(() => window.location.href = 'index.html'));

        // üéÆ Rendu des niveaux
        async function renderLevels() {
            const quizScores = JSON.parse(localStorage.getItem('quizScores') || '{}');
            const userScore = quizScores[THEME] || 0;

            levelsGrid.innerHTML = '';
            for (const level of LEVELS) {
                const isUnlocked = userScore >= level.pointsRequired;
                const card = document.createElement('div');
                card.className = `level-card ${isUnlocked ? '' : 'locked'}`;
                if (isUnlocked) {
                    card.addEventListener('click', () => {
                        window.location.href = level.fileName;
                    });
                }

                const content = document.createElement('div');
                content.className = 'level-card-content';
                content.innerHTML = `
                    <h3>Niveau ${level.id}</h3>
                    <div class="points-chip">Points requis : ${level.pointsRequired}</div>
                `;
                card.appendChild(content);
                levelsGrid.appendChild(card);
            }
        }

        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
