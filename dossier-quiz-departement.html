<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Master - D√©partements</title>
    <style>
        .hidden {
            display: none !important;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1115, #1c1c24);
            color: #f0f0f0;
        }
        header {
            width: 100%;
            background: rgba(20, 20, 28, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
        }
        .nav-title-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #eaeaea;
            letter-spacing: 1px;
        }
        .nav-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .glass-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .logout {
            background: rgba(220, 53, 69, 0.15);
            border-color: rgba(220, 53, 69, 0.4);
        }
        .logout:hover {
            background: rgba(220, 53, 69, 0.25);
        }

        /* LEVELS GRID */
        #levels-section {
            padding: 30px 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .levels-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .levels-header h2 {
            font-size: 2em;
            margin-bottom: 8px;
            color: #9c28a7;
        }
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            padding: 0 10px;
        }

        /* üî• Nouveau style de CARD */
        .level-card {
            position: relative;
            background: rgba(30, 30, 39, 0.55);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(140, 120, 255, 0.25);
            padding: 18px;
            cursor: pointer;
            overflow: hidden;
            transition: all .35s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
        }

        .level-card::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: conic-gradient(
                from 0deg,
                #7a33ff,
                #0affff,
                #8fff00,
                #ff8800,
                #7a33ff
            );
            background-size: 200% 200%;
            z-index: -2;
            opacity: .26;
            border-radius: inherit;
            animation: glow 6s linear infinite;
        }

        .level-card::after {
            content: '';
            position: absolute;
            inset: 1px;
            background: rgba(20, 20, 29, 0.75);
            border-radius: inherit;
            z-index: -1;
        }

        .level-card:hover:not(.locked) {
            transform: translateY(-5px) scale(1.02);
            border: 1px solid rgba(184, 155, 255, 0.4);
            box-shadow: 0 0 18px rgba(145, 95, 255, 0.35);
        }

        .level-card-score {
            position: absolute;
            top: 6px;
            left: 10px;
            font-size: 0.7em;
            opacity: 0.8;
            color: #bdb8ff;
            letter-spacing: 0.3px;
            pointer-events: none;
        }

        .level-card-content {
            text-align: center;
            z-index: 2;
        }

        .progress-bar-container {
            position: absolute;
            bottom: 8px;
            left: 50%;
            width: 70%;
            height: 6px;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(150, 135, 255, 0.25);
        }

        .progress-bar {
            height: 100%;
            border-radius: inherit;
            background: linear-gradient(90deg, #a881ff, #7effe6);
            transition: width .4s ease;
        }

        .level-card.locked .progress-bar {
            background: rgba(255,255,255,0.15);
        }

        .level-card-content h3 {
            font-weight: 600;
            font-size: 1.2em;
            letter-spacing: 0.4px;
            color: #dedcff;
            margin: 0;
        }

        .level-card.locked {
            filter: grayscale(1);
            opacity: 0.45;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        .level-card.locked::before {
            opacity: 0;
        }

        @keyframes glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .levels-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .level-card {
                padding: 14px;
            }
            .level-card-content h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-title-container">
                <span class="nav-title">üéØ Quiz Master</span>
                <button id="back-btn" class="glass-btn" title="Accueil">üè†</button>
            </div>
            <div class="nav-actions hidden" id="nav-logged-in">
                <a href="statistiques.html" class="glass-btn" title="Statistiques">üìä</a>
                <a href="settings.html" class="glass-btn" title="R√©glages">‚öôÔ∏è</a>
                <button class="glass-btn logout" id="logout-btn" title="D√©connexion">üö™</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="levels-section">
            <div class="levels-header">
                <h2>Choisis ton niveau</h2>
                <p>Teste tes connaissances sur les d√©partements fran√ßais !</p>
            </div>
            <div class="levels-grid" id="levels-grid">
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import {
            getAuth, onAuthStateChanged, signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import {
            getFirestore, doc, getDoc
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const THEME = 'departements';
        const QUIZ_TITLE = 'D√©partements';

        const LEVELS = [
            { id: 1, pointsRequired: 0, fileName: 'quiz-departement-n1.html', scoreRequiredPercent: 0 },
            { id: 2, pointsRequired: 50, fileName: 'quiz-departement-n2.html', scoreRequiredPercent: 50 },
            { id: 3, pointsRequired: 100, fileName: 'quiz-departement-n3.html', scoreRequiredPercent: 50 },
            { id: 4, pointsRequired: 200, fileName: 'quiz-departement-n4.html', scoreRequiredPercent: 50 },
            { id: 5, pointsRequired: 350, fileName: 'quiz-departement-n5.html', scoreRequiredPercent: 50 },
            { id: 6, pointsRequired: 500, fileName: 'quiz-departement-n6.html', scoreRequiredPercent: 50 },
            { id: 7, pointsRequired: 700, fileName: 'quiz-departement-n7.html', scoreRequiredPercent: 50 },
            { id: 8, pointsRequired: 1000, fileName: 'quiz-departement-n8.html', scoreRequiredPercent: 50 },
        ];

        const SCORE_REQUIS_N2 = 18;

        const firebaseConfig = {
            apiKey: "AIzaSyDytQnPS_ZVbVuTkS8m3iUAOGMgm64A0XE",
            authDomain: "quiz-master-io.firebaseapp.com",
            projectId: "quiz-master-io",
            storageBucket: "quiz-master-io.firebasestorage.app",
            messagingSenderId: "773382469164",
            appId: "1:773382469164:web:5e24a9a62ce543f5190389"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.currentUser = null;

        const levelsGrid = document.getElementById('levels-grid');
        const backBtn = document.getElementById('back-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const navLoggedIn = document.getElementById('nav-logged-in');

        // Fonction utilitaire pour obtenir les scores locaux
        function getLocalScores() {
            const quizScores = JSON.parse(localStorage.getItem('quizScores') || '{}');
            const bestScores = JSON.parse(localStorage.getItem('bestScores') || '{}');
            return {
                globalScore: quizScores[THEME] || 0,
                bestScore: bestScores[THEME] || 0
            };
        }

        // Fonction pour charger les donn√©es utilisateur depuis Firebase (avec fallback local)
        async function loadUserScoresFromFirestore(uid) {
            try {
                const userDoc = await getDoc(doc(db, 'users', uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    const niveaux = data.niveaux || {};
                    const departementsData = niveaux[THEME] || {};

                    // Extrait le globalScore et bestScore depuis la structure Firebase
                    const globalScore = departementsData.globalScore || 0;
                    const bestScore = departementsData.bestScore || 0;

                    // Met √† jour localStorage avec les donn√©es Firebase (fallback proactif)
                    const quizScores = JSON.parse(localStorage.getItem('quizScores') || '{}');
                    const bestScores = JSON.parse(localStorage.getItem('bestScores') || '{}');
                    quizScores[THEME] = globalScore;
                    bestScores[THEME] = bestScore;
                    localStorage.setItem('quizScores', JSON.stringify(quizScores));
                    localStorage.setItem('bestScores', JSON.stringify(bestScores));

                    return { globalScore, bestScore };
                } else {
                    console.warn("Document utilisateur non trouv√© dans Firestore.");
                    return getLocalScores();
                }
            } catch (error) {
                console.error("Erreur lors du chargement depuis Firestore, fallback sur localStorage :", error);
                return getLocalScores();
            }
        }

        // Fonction pour rendre les cartes de niveau
        function renderLevelsUI(globalScore, bestScore) {
            levelsGrid.innerHTML = '';
            for (const level of LEVELS) {
                let isUnlocked = false;
                if (level.id === 1) {
                    isUnlocked = true;
                } else {
                    const requiredScoreFromBest = (level.scoreRequiredPercent / 100) * SCORE_REQUIS_N2;
                    isUnlocked = (globalScore >= level.pointsRequired) && (bestScore >= requiredScoreFromBest);
                }

                const card = document.createElement('div');
                card.className = `level-card ${isUnlocked ? '' : 'locked'}`;
                if (isUnlocked) {
                    card.addEventListener('click', () => {
                        window.location.href = level.fileName;
                    });
                }

                let progressPercent = 0;
                if (level.pointsRequired > 0) {
                    progressPercent = Math.min((bestScore / level.pointsRequired) * 100, 100);
                } else {
                    progressPercent = 100;
                }

                card.innerHTML = `
                    <div class="level-card-score">Requis : ${level.pointsRequired}</div>
                    <div class="level-card-content">
                        <h3>Niveau ${level.id}</h3>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${progressPercent}%"></div>
                    </div>
                `;
                levelsGrid.appendChild(card);
            }
        }

        // Gestion de l'√©tat d'authentification
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUser = user;
                navLoggedIn.classList.remove('hidden');

                // Tente de charger les scores depuis Firebase
                const { globalScore, bestScore } = await loadUserScoresFromFirestore(user.uid);
                renderLevelsUI(globalScore, bestScore);
            } else {
                window.location.href = 'index.html';
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth).then(() => window.location.href = 'index.html'));

        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
